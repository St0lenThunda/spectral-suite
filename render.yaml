services:
  # 1. Python Backend (Forensic Proxy)
  - type: web
    name: forensic-proxy
    env: docker
    region: ohio
    plan: free
    dockerContext: apps/forensic-proxy
    dockerfilePath: apps/forensic-proxy/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000

      - key: PORT
        value: 8000
    autoDeploy: true
    branch: main

  # 2. Vue Frontend (Tonic) - Static Site
  - type: web
    name: tonic-frontend
    env: static
    region: ohio
    plan: free
    buildCommand: npm install && npm run build:tonic
    staticPublishPath: apps/tonic/dist
    branch: main
    autoDeploy: true
    envVars:
      - key: VITE_FORENSIC_PROXY_URL
        fromService:
          type: web
          name: forensic-proxy
          property: url
    
    # SPA Routing (History Mode)
    routes:
      - type: rewrite
        source: /**
        destination: /index.html

    # Performance Caching
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
